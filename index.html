<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="src/assets/images/logo.png"
      type="image/x-icon"
    />

    <!-- css -->
    <link rel="stylesheet" href="src/assets/css/style.css" />
    <title>Login</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="left-side">
        <img src="src/assets/images/side-img.png" alt="side-img" />
      </div>
      <div class="right-side">
        <div class="header">
          <div class="header-left">
            <div class="lang-picker">
              <select name="lang" id="langPicker">
                <option value="en">English (United States)</option>
              </select>
            </div>
          </div>
          <div class="header-right">
            <a href="#">
              <div class="have-account">Already have an account?</div>
            </a>
            <a href="#">
              <button class="sign-up-btn">Sign Up</button>
            </a>
          </div>
        </div>
        <div class="main-form-content">
          <div class="main-logo-container">
            <img src="src/assets/images/logo.png" alt="logo" />
          </div>
          <div class="title">Create an account</div>
          <div class="sub-title">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi
            lobortis maximus.
          </div>
          <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="password">Password</label>
            <div class="hide-icon">
              <a href="#"> <i class="fa-solid fa-eye-slash"></i> Hide </a>
            </div>
            <input type="password" name="password" id="password" />
            <div class="tos-items">
              <input type="checkbox" name="tos" id="tosCheckBox" />
              <label class="term" for="tosCheckBox">
                <p>
                  By creating an account, I agree to our
                  <a href="#">Terms of use</a> and
                  <a href="#">Privacy Policy</a>
                </p>
              </label>
            </div>
            <button class="form-submit" type="submit" disabled>Log in</button>
          </form>
          <hr class="hr-or" />
          <div class="social-media-login">
            <button type="button">
              <i class="fa-brands fa-google"></i> Continue with Google
            </button>
            <button type="button">
              <i class="fa-brands fa-apple apple-icon"></i> Continue with Apple
            </button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="src/assets/js/main.js"></script>
  </body>
</html>
